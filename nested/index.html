<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
  <link rel="stylesheet" href="../src/style.css" />
  <link rel="stylesheet" href="./product-list.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Product List</h1>
  <!-- <nav>Home 버튼 삭제</nav> -->
      </header>
      <main class="main">
        <section id="product-list">
          
          <div class="product-list-grid">
            <div class="product-thumb">
              <a href="../index.html">
                <img src="../public/S.jpg" alt="T-Shirt" />
              </a>
            </div>
            <div class="product-thumb">
              <img src="../public/O.jpg" alt="Orange Shirt" />
            </div>
            <div class="product-thumb">
              <img src="../public/Y.jpg" alt="Yellow Shirt" />
            </div>
            <div class="product-thumb">
              <img src="../public/B.jpg" alt="Blue Shirt" />
            </div>
            <div class="product-thumb">
              <img src="../public/W.jpg" alt="White Shirt" />
            </div>
            <div class="product-thumb">
              <img src="../public/Bb.jpg" alt="Bb Shirt" />
            </div>
            <div class="product-thumb">
              <img src="../public/R.jpg" alt="Red Shirt" />
            </div>
            <div class="product-thumb">
              <img src="../public/Br.jpg" alt="Brown Shirt" />
            </div>
            <div class="product-thumb coming-soon">
              <span class="coming-soon-text">Coming Soon</span>
            </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
