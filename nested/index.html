<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Product List</h1>
  <!-- <nav>Home 버튼 삭제</nav> -->
      </header>
      <main class="main">
        <section id="product-list">
          <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 24px; max-height: 700px; overflow-y: auto; overflow-x: hidden; padding: 16px 0;">
            <div class="product-thumb" style="display: flex; justify-content: center; align-items: center; background: #fff; border-radius: 12px; box-shadow: 0 1px 8px #0001; height: 180px; cursor: pointer;">
              <img src="/S.jpg" alt="T-Shirt" />
            </div>
            <div class="product-thumb" style="display: flex; justify-content: center; align-items: center; background: #fff; border-radius: 12px; box-shadow: 0 1px 8px #0001; height: 180px; cursor: pointer;">
              <img src="/O.jpg" alt="Orange Shirt" />
            </div>
            <div class="product-thumb" style="display: flex; justify-content: center; align-items: center; background: #fff; border-radius: 12px; box-shadow: 0 1px 8px #0001; height: 180px; cursor: pointer;">
              <img src="/Y.jpg" alt="Yellow Shirt" />
            </div>
            <div class="product-thumb" style="display: flex; justify-content: center; align-items: center; background: #fff; border-radius: 12px; box-shadow: 0 1px 8px #0001; height: 180px; cursor: pointer;">
              <img src="/B.jpg" alt="Blue Shirt" />
            </div>
            <div class="product-thumb" style="display: flex; justify-content: center; align-items: center; background: #fff; border-radius: 12px; box-shadow: 0 1px 8px #0001; height: 180px; cursor: pointer;">
              <img src="/W.jpg" alt="White Shirt" />
            </div>
            <div class="product-thumb" style="display: flex; justify-content: center; align-items: center; background: #fff; border-radius: 12px; box-shadow: 0 1px 8px #0001; height: 180px; cursor: pointer;">
              <img src="/Bb.jpg" alt="Bb Shirt" />
            </div>
            <div class="product-thumb" style="display: flex; justify-content: center; align-items: center; background: #fff; border-radius: 12px; box-shadow: 0 1px 8px #0001; height: 180px; cursor: pointer;">
              <img src="/R.jpg" alt="Red Shirt" />
            </div>
            <div class="product-thumb" style="display: flex; justify-content: center; align-items: center; background: #fff; border-radius: 12px; box-shadow: 0 1px 8px #0001; height: 180px; cursor: pointer;">
              <img src="/Br.jpg" alt="Brown Shirt" />
            </div>
            <div class="product-thumb" style="display: flex; justify-content: center; align-items: center; background: #f0f0f0; border-radius: 12px; box-shadow: 0 1px 8px #0001; height: 180px; cursor: default;">
              <span style="color:#888;font-size:1.2rem;font-weight:500;">Coming Soon</span>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
